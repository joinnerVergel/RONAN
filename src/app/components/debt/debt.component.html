<div>
  <form [formGroup]="productsForm">
    <div class="form-group shadow p-3 mb-5 bg-white rounded">
      <div class="form-check" *ngFor="let product of productsList">
        <input class="form-check-input" type="radio" formControlName="productOption" value="{{product.accountCode}}">
        <label class="form-check-label">
          {{product.operation}}
        </label>
      </div>
    </div>
  </form>
</div>
